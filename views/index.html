{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="things-to-do">
          <div>
            <h4>Hotels</h4>
            <select name="hotel">
              {% for hotel in all_hotels %}
              <option value="{{ hotel.name }}">{{ hotel.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select name="restaurants">
              {% for restaurant in all_restaurants %}
              <option>{{ restaurant.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select name="activities">
              {% for activity in all_activities %}
              <option>{{ activity.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day 1</span>
          <button class="btn btn-xs btn-danger remove btn-circle" id="delete-day">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn day-number current-day" id="1">1</button>
            <button class="btn btn-circle day-btn" id="add-day">+</button>
          </div>
        </div>
        <div class="panel-body" id="day-plan">
          <div id="hotel">
            <h4>My Hotel</h4>
            <ul class="list-group">
            </ul>
          </div>
          <div id="restaurants">
            <h4>My Restaurants</h4>
            <ul class="list-group">
            </ul>
          </div>
          <div id="activities">
            <h4>My Activities</h4>
            <ul class="list-group">
              <!-- <div class="itinerary-item">
                <span class="title">Mahayana Buddhist Temple Association</span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div> -->
              <!-- <div class="itinerary-item">
                <span class="title">South Street Seaport</span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  {% autoescape false %}
  // note to instructors: next iteration, change `all_xyz` to `templateXyz`
  var hotels = {{ all_hotels | json }};
  var restaurants = {{ all_restaurants | json }};
  var activities = {{ all_activities | json }};
  {% endautoescape %}
</script>
{% endblock %}
